<div class="wrap d-flex m-auto mt-5 mb-5" style="justify-content: center; flex-direction: row-reverse">
  <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
    <div class="text w-100">
      <h2>Welcome to Bellôrizon</h2>
      <p>Vous avez déjà un compte ?</p>
      <a [href]="['login']" class="btn btn-white btn-outline-white">Sign Up</a>
    </div>
  </div>
  <div class="login-wrap p-4 p-lg-5">
    <div class="d-flex">
      <div class="w-100">
        <h3 class="mb-4">Sign Up</h3>
      </div>
    </div>
    <form (ngSubmit)="register()" class="form" [formGroup]="resetPasswordForm">
      <div class="form-group mb-3">
        <label class="label" for="email">Email</label>
        <input type="text" class="form-control" placeholder="me@exemple.com" name="email" id="email" required="" formControlName="email">
      </div>
      <div class="form-group mb-3">
        <label class="label" for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" id="password" required="" formControlName="password" #pw>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="form-text text-danger">
          <div *ngIf="password.errors?.['required']">
            Field is required
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label class="label" for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Password" name="confirmPassword" id="confirmPassword" required="" formControlName="confirmPassword" #cpw>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="form-text text-danger">
          <div *ngIf="confirmPassword.errors?.['required']">
            Field is required
          </div>
          <div *ngIf="confirmPassword.errors?.['confirmedValidator']">
            Passwords did not match
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="resetPasswordForm.invalid" type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
      </div>
    </form>
  </div>
</div>
