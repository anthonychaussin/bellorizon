<div class="wrap d-md-flex m-auto mt-5 mb-5" style="justify-content: center">
  <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
    <div class="text w-100">
      <h2>Welcome to Bell√¥rizon</h2>
      <p>Don't have an account?</p>
      <a [href]="['register']" class="btn btn-white btn-outline-white">Sign Up</a>
    </div>
  </div>
  <div class="login-wrap p-4 p-lg-5">
    <div class="d-flex">
      <div class="w-100">
        <h3 class="mb-4">Sign In</h3>
      </div>
    </div>
    <form #f="ngForm" (ngSubmit)="login(f)" class="signin-form">
      <div class="form-group mb-3">
        <label class="label" for="email">Email</label>
        <input type="text" ngModel class="form-control" placeholder="me@exemple.com" name="email" id="email" required="">
      </div>
      <div class="form-group mb-3">
        <label class="label" for="password">Password</label>
        <input type="password" ngModel class="form-control" placeholder="Password" name="password" id="password" required="">
      </div>
      <div class="form-group">
        <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
        <div *ngIf="errorMessage" class="form-text text-danger">
          {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
