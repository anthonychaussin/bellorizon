<ion-header>
  <ion-toolbar>
    <ion-title>Artisans</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false">
          <ion-searchbar placeholder="Rechercher" [(ngModel)]="searchValue"></ion-searchbar>
</ion-content>

<ion-content class="list">
  <div class="inner-list">
        <ion-card style="width: 350px;height: 500px;" *ngFor="let artisant of artisants | artisantFilter:searchValue">
          <ion-img class="card-image" [src]="artisant.img"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ artisant.name }}</ion-card-title>
        <ion-card-subtitle>{{ artisant.type }}</ion-card-subtitle>
      </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-list>
                <ion-label *ngFor="let mail of artisant.mail"><a href="mailto:{{mail}}">{{ mail }}</a></ion-label>
              </ion-list>
            </ion-item>
            <ion-item>
              <ion-label><a href="tel:{{artisant.tel}}">{{ artisant.tel }}</a></ion-label>
            </ion-item>
            <ion-item>
              <ion-label><a href="{{artisant.url}}">{{ artisant.url }}</a></ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
    </ion-card>
    </div>
</ion-content>
